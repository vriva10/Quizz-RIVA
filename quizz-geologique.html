<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Time Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Geological Time Scale Quiz</h1>
        <p>Click on the correct geological time unit for the highlighted date range!</p>
    </header>

    <main>
        <div id="quiz-container">
            <!-- Geological time chart -->
            <div id="time-chart">
                <!-- Each block represents an age/period -->
                <div class="time-block" data-name="Holocene" data-range="0-11,700">0 - 11,700 years</div>
                <div class="time-block" data-name="Pleistocene" data-range="11,700-2.58M">11,700 years - 2.58M years</div>
                <div class="time-block" data-name="Pliocene" data-range="2.58M-5.33M">2.58M - 5.33M years</div>
                <div class="time-block" data-name="Miocene" data-range="5.33M-23M">5.33M - 23M years</div>
                <!-- Add more blocks as needed -->
            </div>

            <!-- Quiz prompt -->
            <div id="quiz-prompt">
                <p id="question">What is the name of the age/period with the range <span id="date-range"></span>?</p>
                <input type="text" id="answer" placeholder="Enter your answer">
                <button id="submit">Submit</button>
                <p id="feedback"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
