<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Géologie</title>
    <link rel="stylesheet" href="quizz-geologique.css">
</head>
<body>
    <header>
        <button id="back-to-home" style="display: none;">Retour à l'accueil</button>
    </header>

    <h1>Quizz Géologique</h1>
    <p id="question"></p>
    
    <div id="geological-timeline">
        <!-- Représentation de la frise chronologique des ères -->
        <div class="era" data-era="Archéen" style="left: 10%;"></div>
        <div class="era" data-era="Protérozoïque" style="left: 20%;"></div>
        <div class="era" data-era="Phanérozoïque" style="left: 30%;"></div>
        <!-- Ajoute d'autres ères selon la chronologie -->
    </div>

    <input type="text" id="answer" placeholder="Entrez le nom de l'ère géologique...">
    <button id="validate">Valider</button>
    <p id="feedback"></p>

    <script src="quizz-geologique.js" defer></script>
</body>
</html>
